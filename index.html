<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js" defer></script>
  <title>Song Searcher</title>
</head>
<body>
  <header>
    <h1>Song Searcher</h1>
  </header>
  <main>
    <p>Enter the name of an artist to see their top songs on Spotify!</p>
    <form id="artist-select">
      <input type="text" placeholder="Artist Name" class="artist-input">
      <div class="form-group">
        <label for="song-number">How many?</label>
        <select name="song-number" id="song-number">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10" selected>10</option>
        </select>
      </div>
      <button type="submit" id="artist-button">Search</button>
    </form>
    <div class="track-list"></div>
    <a href="#" id="to-top"><button>To Top</button></a>
  </main>
  <footer>
    &copy;Casey McClenathan, 2021
  </footer>
</body>
</html>
