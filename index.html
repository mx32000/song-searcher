<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js" defer></script>
  <title>Song Searcher</title>
</head>
<body>
  <header>
    <h1>Song Searcher</h1>
  </header>
  <main>
    <p>Enter the name of an artist to see their top songs on Spotify!</p>
    <form id="artist-select">
      <input type="text" placeholder="Artist Name" class="artist-input">
      <button type="submit" id="artist-button">Search</button>
    </form>
    <div class="track-list"></div>
    <a href="#" id="to-top"><button>To Top</button></a>
  </main>
  <footer>

  </footer>
</body>
</html>
